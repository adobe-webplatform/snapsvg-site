<section class="demo">

            <nav>
                <h3>Website with Snap</h3>
                <a class="ext" href="http://pbskids.org/" target="_blank"><img src="/snapsvg-site/public/assets/demo-thumbs/pbs.jpg" alt=""/><span>PBS KIDS</span></a>
            </nav>
        </aside>
        <iframe id="demo-container" src="/snapsvg-site/public/assets/demos/illustrated-infographic-coffee" height=800></iframe>
</section>

<script>
    var baseurl = "/snapsvg-site/public/assets/demos/",
    imgbaseurl = "/snapsvg-site/public/assets/demo-thumbs/",
    container = $('#demo-container'),
    navtemp = '<a href="#UID" class="nav-UID"><img src="IMGSRC" alt=""/>TITLE</a>',
    navitems = ["<h3>Snap Demos</h3>"];

    var contents = {
        coffee:{
            title:'Coffeemaker',
            path:'illustrated-infographic-coffee',
            height:860
        },
        game:{
            title:'Animated game',
            path:'animated-game',
            height:800
        },
        globe:{
            title:'Globe',
            path:'animated-map',
            height: 700
        },
        mascot:{
            title:'Snap Mascot',
            path:'snap-mascot',
            height:700
        }
    };

    for (var key in contents) {
        var item = contents[key],
        template = navtemp.replace(/UID/g, key)
            .replace('IMGSRC', imgbaseurl+key+'.jpg')
            .replace('TITLE', item.title);
        navitems.push(template);
    }

    $('.demo nav').prepend(navitems.join(''));

    selectNavItem('coffee');

    function loadContent( key ) {
        var item = contents[key];
        if (!item) return;
        selectNavItem(key);
        container.attr({
            src:baseurl+item.path,
            height:item.height
        });
    };

    function selectNavItem( key ) {
        $('.demo nav .selected').removeClass('selected');
        $('.demo nav .nav-' + key).addClass('selected');
    }

    $(document).ready(function() {
        if ( window.location.hash ) {
            loadContent( window.location.hash.replace('#', '') );
        }

        $('.demo nav a').click(function(e) {
            loadContent( $(this)[0].hash.replace('#','') );
        });
    });
   
</script>
