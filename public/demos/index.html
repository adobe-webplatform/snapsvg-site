<!DOCTYPE html>
<html>
    <head>

    <body>
        
        <header>
            <div class="wrap">
                <a href="/snapsvg-site/public/" class="logo">
                    <img src="/snapsvg-site/public/assets/logo.svg" alt=""/>
                    <span class="header">Snap.svg</span>
                </a>
                <nav>
                    
                    <a href="/snapsvg-site/public/" >Home</a>
                    
                    <a href="/snapsvg-site/public/about/" >Why Snap</a>
                    
                    <a href="/snapsvg-site/public/start/" >Getting Started</a>
                    
                    <a href="/snapsvg-site/public/demos/" class="selected">Demos</a>
                    
                    <a class="bt" href="/snapsvg-site/public/#download">Download</a>
                </nav>
            </div>
        </header>

        <article>
            <script src="/snapsvg-site/public/assets/js/jquery-2.0.3.min.js"></script>
<section class="demo">
        <aside>
            <nav>
            </nav>
        </aside>
        <iframe id="demo-container" src="/snapsvg-site/public/assets/demos/illustrated-infographic-coffee" height=800></iframe>
</section>

<script>
    var baseurl = "/snapsvg-site/public/assets/demos/",
    imgbaseurl = "/snapsvg-site/public/assets/demo-thumbs/",
    container = $('#demo-container'),
    navtemp = '<a href="#UID" class="nav-UID"><img src="IMGSRC" alt=""/>TITLE</a>',
    navitems = [];

    var contents = {
        coffee:{
            title:'Coffeemaker',
            path:'illustrated-infographic-coffee',
            height:860
        },
        game:{
            title:'Animated game',
            path:'animated-game',
            height:800
        },
        globe:{
            title:'Globe',
            path:'animated-map',
            height: 700
        },
        logo:{
            title:'Snap Logo',
            path:'animated-crocodile',
            height:700
        }
    };

    for (var key in contents) {
        var item = contents[key],
        template = navtemp.replace(/UID/g, key)
            .replace('IMGSRC', imgbaseurl+key+'.jpg')
            .replace('TITLE', item.title);
        navitems.push(template);
    }

    $('.demo nav').html(navitems.join(''));

    selectNavItem('coffee');

    function loadContent( key ) {
        var item = contents[key];
        if (!item) return;
        selectNavItem(key);
        container.attr({
            src:baseurl+item.path,
            height:item.height
        });
    };

    function selectNavItem( key ) {
        $('.demo nav .selected').removeClass('selected');
        $('.demo nav .nav-' + key).addClass('selected');
    }

    $(document).ready(function() {
        if ( window.location.hash ) {
            loadContent( window.location.hash.replace('#', '') );
        }

        $('.demo nav a').click(function(e) {
            loadContent( $(this)[0].hash.replace('#','') );
        });
    });
   
</script>

</script>
        </article>

        <footer>
            <div class="wrap">
                <nav>
                    <a href="https://twitter.com/Snapsvg"><img class="twitter-logo" src="/snapsvg-site/public/assets/logo-twitter.svg" alt="" /></a>

                    <a href="http://html.adobe.com/"><img class="adobe-logo" src="/snapsvg-site/public/assets/logo-adobe.svg" alt="" /></a>
                </nav>
            </div>
        </footer>

    </body>
</html>
