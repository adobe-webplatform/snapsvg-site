<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.name }} - {{ page.title }}</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=2, minimum-scale=1, width=device-width"/>
        <script src="//use.edgefonts.net/source-sans-pro:n2,i2,n3,i3,n4,i4,n6,i6,n7,i7,n9,i9:all.js"></script>
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/style/master.css?v={{ site.build_time }}">
        <script src="{{ site.baseurl }}/assets/js/snap.svg-min.js"></script>
        {% include ga.html %}
    </head>
    <body>
        {% include header.html %}

        <article>
            {{ content }}
        </article>

        <footer>
            <div class="wrap">
                <nav>
                    <a href="https://twitter.com/Snapsvg"><img class="twitter-logo" src="{{ site.baseurl }}/assets/images/logo-twitter.svg" alt="" /></a>
                    <a onclick="trackOutboundLink(this, 'GitHub', '{{ site.download.version }}');return false;" href="https://github.com/adobe-webplatform/Snap.svg"><img class="github-logo" src="{{ site.baseurl }}/assets/images/logo-github.svg" alt="" /></a>
                    <a href="http://html.adobe.com/"><img class="adobe-logo" src="{{ site.baseurl }}/assets/images/logo-adobe.svg" alt="" /></a>
                </nav>
            </div>
        </footer>

    </body>
</html>
