<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.name }} - {{ page.title }}</title>
        <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico?v=1" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
        <script src="//use.edgefonts.net/source-sans-pro:n2,i2,n3,i3,n4,i4,n6,i6,n7,i7,n9,i9:all.js"></script>
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/style/master.css?v={{ site.build_time }}">
        <script src="{{ site.baseurl }}/assets/js/snap.svg-min.js"></script>
        {% include ga.html %}
    </head>
    <body>
        {% include header.html %}

        <article>
            {{ content }}
        </article>

        <footer>
            <div class="wrap">
                <nav>
                    <a class="twitter-logo" href="https://twitter.com/Snapsvg"></a>
                    <a class="github-logo" onclick="trackOutboundLink(this, 'GitHub', '{{ site.download.version }}');return false;" href="https://github.com/adobe-webplatform/Snap.svg"></a>
                    <a class="google-groups-logo" href="https://groups.google.com/forum/#!forum/snapsvg"></a>
                    <a class="adobe-logo" href="http://html.adobe.com/"></a>
                </nav>
            </div>
        </footer>
        <img src="{{ site.baseurl }}/assets/images/crocodile.jpg" alt="" style="display:none" />

    </body>
</html>
